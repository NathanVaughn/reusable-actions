name: PyPi Build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      id-token: write
      attestations: write

    if: "${{ !contains(github.event.head_commit.message, 'ci skip') }}"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        # defaults to cache on and latest version

      # 3.11+ is needed for tomllib
      - name: Install Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install vscode-task-runner
        run: uv tool install vscode-task-runner

      - name: Build
        run: vtr build

      - name: Get version
        id: project
        shell: bash
        run: echo "version=$(python -c 'import tomllib;fp=open("pyproject.toml","rb");print(tomllib.load(fp)["project"]["version"]);fp.close()')" >> $GITHUB_OUTPUT

      - name: Create tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          custom_tag: ${{ steps.project.outputs.version }}
          github_token: ${{ github.token }}

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.project.outputs.version }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pkg-dist
          path: dist/

      - name: Create Attestation
        id: attest
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: dist/**

